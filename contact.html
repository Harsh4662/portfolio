        <div class="main">
            <div class="contactform">
                <h1>Contact me for work /general enquiries
                </h1>
                <form>
                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">  
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">  
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone no</label>
                        <input type="phone" class="form-control" id="phone" placeholder="phone no">
                    </div>
                    <div class="form-group">
                        <label for="enquiry">enquiry</label>
                        <input type="text" class="form-control" id="enquiry" placeholder="Enter your enquiry">  
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">I want to work with you on a project</label>
                    </div>
                    <button type="submit" class="btn btn-m">Submit</button>
                  </form>
            </div>
